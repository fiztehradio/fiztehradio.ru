<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="style/tests.css"><script src="https://cdn.pubnub.com/pubnub-3.7.13.min.js"></script><script src="https://code.jquery.com/jquery-1.12.0.min.js"></script><script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script><script src="http://d3js.org/d3.v3.js" charset="utf-8"></script><script src="js/epoch.js"></script><link rel="stylesheet" type="text/css" href="style/epoch.css"></head><body><h1>The amount of Radio.mipt.ru broadcast listeners</h1><!-- Test 3 --><div id="test-3" class="test"><div class="epoch" style="width: 600px; height: 200px"></div></div><script type="text/javascript">$(document).ready(function() {
      var data = [{
        label: 'A',
        values: []
      }];

      var pubnub = PUBNUB({
        subscribe_key: 'sub-c-48dd711a-2fad-11e8-af80-064c73d06753'
      });

      var chart = $('#test-3 .epoch').epoch({
        type: 'time.line',
        data: data,

        axes: ['left', 'bottom']
      });

      pubnub.subscribe({
        channel: "radiostream_listeners", // Subscribing to PubNub's channel
        message: function(message) {
          console.log(message);
          chart.push([message]);
          console.log(data[0].values);
        }
      })
    });</script></body></html>
